<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet"
            href="style.css"
            media="screen"
            charset="utf-8">
  </head>
  <body class="page">
    <div class="eisenhower__matrix__block">
      <img src="./eisenhower-matrix.jpg" alt="" class="matrix__pic">
      <a class="more__information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered__page__element">
      <section id="section__adding__element" class="section page__caption">
        <label for="new__task page__caption">Add Item</label>
      </section>
        <div class="task__row__wrapper">
          <input id="new__task"class="task" type="text">
          <button class="common__button">Add</button>
        </div>
      <h3 class="page__caption">Todo</h3>
      <ul id="in__complete__tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task"><button class="common__button edit">Edit</button>
          <button class="common__button delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="list__item editMode">
          <input type="checkbox" class="list__checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go shopping" class="task">
          <button class="common__button edit">Save</button>
          <button class="common__button delete"><img src="./remove.svg" alt=""></button></li>
      </ul>
      <h3 class="page__caption">Completed</h3>
      <ul id="completed__tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task"><button class="common__button edit">Edit</button>
          <button class="common__button delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
